<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>옵션 적용하기</title>
  <link rel="stylesheet" href="옵션적용하기.css">
</head>
<body>
  <div class="practicce-containe">
    <div class="box">
  너비 : <input type="number" class="inputWidth"> px
</div>
<div class="box">
  높이 : <input type="number" class="inputHeight"> px
</div>
<div class="box">
  글자크기 : <input type="text" class="fs"> px
</div>
<div class="box">
  굵기 : 보통<input type="radio" name="borderA" value="nomal"> 굵게<input type="radio" name="borderB" value="bold">
</div>
<div class="box">
  글자색 : <input type="text" class="inputColor">
</div>
<div class="box">
  배경색 : <input type="text" class="bg">
</div>
<div class="box">
  가로정렬 : 왼쪽<input type="radio" class="left"> 가운데<input type="radio" class="center"> 오른쪽<input type="radio" class="right">
</div>
<div class="box">
  세로정렬 : 위<input type="radio" class="top"> 가운데<input type="radio" class="center1"> 아래<input type="radio" class="under">
</div>
<div class="box">
  출력 문자열 <input type="text" class="text-input">
</div>
</div>
<button id="changeBtn()">적용하기</button>


<div id="result"></div>

  <script src="옵션적용하기.js"></script>
</body>
</html>
